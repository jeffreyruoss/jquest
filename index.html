<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests at Feels Good Manor</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="img/favicon.webp">
</head>
<body>
    <header class="container py-5">
      <img class="logo" src='./img/logo-smug-pepe-all-ccff00.png'>
      <h1 class="quest-heading text-5xl font-bold uppercase mb-2 ml-20">Quests!</h1>
      <h2 class="text-green-500 text-2xl ml-20">At Feels Good Manor</h2>
    </header> 
    
    <main class="container py-5">
      <div class="firework-container"></div>
      <div class="firework-container"></div>
      <div class="firework-container"></div>
      <div id="messages" class="mb-10"></div>
      <form id="user-form">
          <input id="user-name" type="text" placeholder="Enter your name" required class="bg-gray-800 text-gray-100 rounded-md py-4 px-4 w-full mb-3" />
          <button class="py-2 px-4 text-xl bg-green-900 rounded-md py-4 px-4 w-full">
          Start Questing
        </button>
      </form>
      <div class="p-5 mt-10 avatar-container bordered hidden">
        <h1>Character</h1>
        <h2 class="text-2xl mb-2">Your Inventory</h2>
        <ul id="inventory-list"></ul>
        <h2 class="text-2xl mt-10 mb-2">Your Stats</h2>
        <ul id="avatar-stats"></ul>
      </div>
      <div class="p-5 mt-10 quests-container bordered hidden">
        <h2 class="text-2xl mb-2">Available Quests</h2>
        <ul id="quest-list"></ul>
        <h2 class="text-2xl mt-10 mb-2">Completed Quests</h2>
        <ul id="completed-quests"></ul>
      </div>        
    </main>

    <script src="app.js"></script>
    <script src="js/save-to-cloud.js"></script>
    <script>
      const messages = {
        0: "WELCOME! Gather your fellowship, brace for the arcane unknown, and embark on a mythical odyssey at Feels Good Manor.",
        1: "The world's fate and the essence of magic rest upon your shoulders. Let destiny guide you, ignite your hearts with brilliance, and become legends in this captivating quest!",
        2: "CONGRATULATIONS ON COMPLETING YOUR FIRST QUEST!! You have shown your courage and strength. Now, prepare yourselves as the journey gets tougher. The real test begins now - mysteries deepen, enemies become fiercer. Keep your wits about you, trust in each other, and let the magic within guide you to glory. Onward, to your next adventure at Feels Good Manor!"
      }
    </script>
</body>
</html>
